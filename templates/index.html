<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse Videos</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .thumbnail-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        }
        .thumbnail-item {
            position: relative;
            width: 200px;
            text-align: center;
        }
        .thumbnail-item img {
            width: 100%;
            height: auto;
        }
        .thumbnail-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Timelapse Videos</h1>

    <div class="thumbnail-grid">
        {% for video, thumbnail in videos.items() %}
        <div class="thumbnail-item">
            <a href="/download_timelapse/{{ video }}">
                <img src="/timelapse_thumbnails/{{ thumbnail }}" alt="Thumbnail for {{ video }}">
                <p>{{ video }}</p>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="message" id="message"></div>

</body>
</html>
